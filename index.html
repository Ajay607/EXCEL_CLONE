<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"rel="stylesheet">
    <title>Excel</title>
</head>
<body>
    <!-- file sections contains tab -->
    <div class="page-actions-cont">
        <div class="page-action">Home</div>
        <div class="page-action">File</div>
        <div class="page-action">Insert</div>
        <div class="page-action">Layout</div>
        <div class="page-action">Help</div>
    </div>
    <!-- font setting -->
    <div class="cellprop-actions-cont">
        <span class="material-symbols-outlined">
            content_copy
        </span>
        <span class="material-symbols-outlined">
            content_cut
        </span>
        <span class="material-symbols-outlined">
            content_paste
        </span>
        <span class="material-symbols-outlined">
            format_bold
        </span>
        <span class="material-symbols-outlined">
            format_italic
        </span>
        <span class="material-symbols-outlined">
            format_underlined
        </span>
        <span class="material-symbols-outlined">
            format_align_left
        </span>
        <span class="material-symbols-outlined">
            format_align_center
        </span>
        <span class="material-symbols-outlined">
            format_align_right
        </span>
    </div>
    <!-- formulas -->
    <div class="formula-actions-cont"></div>
    <!-- cells wrapper -->
    <div class="grid-cont"></div>
    <!-- sheets wrapper -->
    <div class="sheet-actions-cont"></div>
</body>
<script src="./script.js"></script>
</html>
